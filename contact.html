<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4b5c, #ff2e63);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: #fff;
      color: #ff2e63;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 46, 99, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #ff2e63;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <h1>SORRY, AN ERROR OCCURRED</h1>
  <p>Something went wrong. Please click the button below to return to the home page.</p>
  <a href="https://pixacat.org/" class="btn">Go Home</a>

</body>
</html>
